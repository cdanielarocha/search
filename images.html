<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Image Search</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="links">
        <a href="index.html">Google Search</a>
    </div>
    <div class="search">
        
	    <img src="img/google-images.jpg" alt="logo-google">
        <form class="center" action="https://google.com/search?tbm=isch&">
            <input type="hidden" name="tbm" value="isch" />
            <input class="search-bar" autocomplete="off" type="text" name="q"><br>
            <input class="button-white" type="submit" value="Google Image Search">
        </form>
    </div>
</body>

</html>
